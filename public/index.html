<!doctype html>

<html ng-app="StudentManagementSystem">
<head>
    <title>Student Management System</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <style>
        html            { overflow-y:scroll; }
        body            { padding-top:50px; }
        #student-list   { margin-bottom:30px; }
        #student-form   { margin-bottom:30px; }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>
    <script src="http://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js" type="text/javascript"></script>
    <script src="js/core.js"></script>
    <script src="js/mainController.js"></script>
    <script src="js/studentService.js"></script>
</head>
<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Currently enrolled students: <span class="label label-info">{{ students.length }}</span></h1>
        </div>

        <div id="student-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div ng-repeat="student in students">
                    <div id="update-form-{{ student.studentName }}" class="row">
                        <div>
                            <form class="ng-pristine ng-valid">
                                <div class="form-group">
                                    <div class="col-sm-4 text-right">
                                        <label>{{ student.studentName }}</label>
                                    </div>
                                    <div class="ng-binding col-sm-4">
                                        <input id="update-text-{{ student.studentName }}" type="text" class="form-control input-sm text-center ng-pristine ng-valid" placeholder="{{ student.studentName }}" ng-model="newStudentName">
                                    </div>
                                    <div class="btn-group btn-group-xs col-sm-4">
                                        <button type="button" class="btn btn-secondary" ng-click="updateStudent(student.studentID, newStudentName)">Update</button>
                                        <button type="button" class="btn btn-danger" ng-click="deleteStudent(student.studentID, student.studentName)">Delete</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <p class="text-center" ng-show="loading">
                    <span class="fa fa-spinner fa-spin fa-3x"></span>
                </p>
            </div>
        </div>

        <div id="student-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="John Smith" ng-model="formData.studentName">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createStudent(formData.studentName)">Add Student</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
